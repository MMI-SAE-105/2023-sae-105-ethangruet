<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wright</title>
</head>
<body>
    <header>
        <h3>Formulaire de contact</h3>       
    </header>
    <main>
        <section>
            <form action="#">
                <div>
                  <label for="Prénom">Prénom</label>
                  <input type="text" name="Prénom" id="Prénom" />
                </div>
                <div>
                  <label for="Nom">Nom</label>
                  <input type="text" name="Nom" id="Nom" />
                </div>
                <div>
                    <label for="E-mail">E-mail</label>
                    <input type="text" name="E-mail" id="E-mail" />
                  </div>
                  <div>
                    <label for="Objet">Objet</label>
                    <input type="text" name="Objet" id="Objet" />
                  </div>
                <div>
                  <label for="message">Message</label>
                  <textarea id="message" name="message" rows="5"></textarea>
                </div>
                <button type="submit">Envoyer</button>
              </form>
        </section>
    </main>
    <footer>
        <img src="public/img/icônes figma/Frank_Lloyd_Wright__logo___1_-removebg-preview.png" alt="Logo WrightExpo blanc"/>
        <h3>Billetterie</h3>
        <h3>Contact</h3>
        <p>Fondation Cartier, 261 Bd Raspail, 75014 Paris</p>
        <h3>Nous suivre</h3>
        <img src="public/img/icônes figma/instagram-removebg-preview.png" alt="Logo Instagram"/>
        <img src="public/img/icônes figma/X.png" alt="logo X">
    </footer>
</body>
</html>
