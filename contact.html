<!DOCTYPE html>
<html lang="en" x-data="{menuIsOpen: false}" :class="{noscroll:menuIsOpen,}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wright</title>
    <link rel="stylesheet" href="src/css/styles.css"/>
    <script defer src="https://unpkg.com/alpinejs"></script>
</head>
<body>
  <header class="header">
    <a href="index.html">
      <img class="header_logo" src="public/img/icônes figma/Frank Lloyd Wright, logo_ (1).png" alt="Logo WrightExpo"/>
    </a>
    <h1 class="header_titre header_titre-accueil">WrightExpo</h1>
    <button aria-controls="mainNav" @click="menuIsOpen = ! menuIsOpen"class="header_menu-btn">
      <img x-show="!menuIsOpen" class="header_menu-btn-ouvert" src="public/img/icônes figma/menu-burger.png" alt="Menu burger"/>
      <img x-shox="menuIsOpen" class="header_menu-btn-fermer" src="public/img/icônes figma/croix.png" alt="Croix Menu burger"/>
    </button>
    <nav id="mainNav" x-show="menuIsOpen" x-transition.duration.800ms class="menu">
        <ul>
          <li><a class="menu_lien_relatif" href="architecte.html">Frank Lloyd Wright</a></li>
          <li><a class="menu_lien_relatif" href="architecte.html">Oeuvres majeures</a></li>
          <li><a class="menu_lien_relatif" href="frise.html">Frise des oeuvres</a></li>
          <li><a class="menu_lien_relatif" href="#">Billetterie</a></li>
        </ul>
        <img class="menu_logo" src="public/img/icônes figma/Frank Lloyd Wright, logo_ (1).png" alt="Logo WrightExpo"/>
      </nav>
</header>
    <main>
      <h3>Formulaire de contact</h3> 
        <section>
            <form action="#">
                <div>
                  <label for="Prénom">Prénom</label>
                  <input type="text" name="Prénom" id="Prénom" />
                </div>
                <div>
                  <label for="Nom">Nom</label>
                  <input type="text" name="Nom" id="Nom" />
                </div>
                <div>
                    <label for="E-mail">E-mail</label>
                    <input type="text" name="E-mail" id="E-mail" />
                  </div>
                  <div>
                    <label for="Objet">Objet</label>
                    <input type="text" name="Objet" id="Objet" />
                  </div>
                <div>
                  <label for="message">Message</label>
                  <textarea id="message" name="message" rows="5"></textarea>
                </div>
                <button type="submit">Envoyer</button>
              </form>
        </section>
    </main>
    <footer class="footer">
      <img class="footer_logo" src="public/img/icônes figma/Frank_Lloyd_Wright__logo___1_-removebg-preview.png" alt="Logo WrightExpo blanc"/>
      <a href="#" class="footer_lien-billetterie"><h3>Billetterie</h3></a>
      <a href="contact.html" class="footer_lien-contact"><h3>Contact</h3></a>
      <p class="footer_adresse">Fondation Cartier, 261 Bd Raspail, 75014 Paris</p>
      <h3 class="footer_Nous-suivre">Nous suivre</h3>
      <div class="footer_social-icons">
          <img class="footer_logo-instagram" src="public/img/icônes figma/instagram-removebg-preview.png" alt="Logo Instagram"/>
          <img class="footer_logo-X" src="public/img/icônes figma/X.png" alt="logo X">
      </div>
  </footer>
</body>
</html>
